<html layout:decorate="~{layout}">


<div layout:fragment="content" class="container my-3">

	<!--질문-->
	<h2 class="border-bottom py-2" th:text="${question.subject}"></h2>

	<div class="card my-3">

		<div class="card-body">

			<div class="card-text" style="white-space: pre-line;"
				th:text="${question.content}"></div>

			<div class="d-flex justify-content-end">
		
				<div th:if="${question.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
				
					<div class="mb-2">modified at</div>
					
					<div th:text="${#temporals.format(question.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
				
				</div>			
		
				<div class="badge bg-light text-dark p-2 text-start">

					<div class="mb-2">
						<span> 작성자 : </span> <span th:if="${question.author != null}"
							th:text="${question.author.username}"> </span>

					</div>

					<div
						th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}">
					</div>

				</div>

			</div>

			<!-- 수정 / 삭제  버튼 -->
			<div class="my-3">

				<!-- 수정버튼  -->
				<a th:href="@{|/question/modify/${question.id}|}"
					class="btn btn-sm btn-outline-secondary"
					sec:authorize="isAuthenticated()"
					th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
					th:text="수정"> </a>

				<!--  삭제 버튼 -->
				<!--  삭제 요청 시 재 확인절차 필요.  -->
				<a href="javascript:void(0);"
					th:data-uri="@{|/question/delete/${question.id}|}"
					class="delete btn btn-sm btn-outline-secondary"
					sec:authorize="isAuthenticated()"
					th:if="${question.author != null and #authentication.getPrincipal().getUsername() 
						== question.author.username}"
					th:text="삭제"></a>

			</div>

		</div>

	</div>


	<!--답변의 갯수 표시-->
	<h5 class="border-bottom my-3 py-2"
		th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>

	<!--답변 반복 시작-->

	<div class="card my-3" th:each="answer : ${question.answerList}">

		<div class="card-body">

			<div class="card-text" style="white-space: pre-line;"
				th:text="${answer.content}"></div>

			<div class="d-flex justify-content-end">

				<div class="badge bg-light text-dark p-2 text-start">

					<div class="mb-2">

						<span th:if="${answer.author != null}"
							th:text="${answer.author.username}"></span>

					</div>


					<div
						th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}">
					</div>
				</div>

			</div>

			<div class="my-3">

				<a th:href="@{|/answer/modify/${answer.id}|}"
					class="btn btn-sm btn-outline-secondary"
					sec:authorize="isAuthenticated()"
					th:if="${answer.author != null and 
						 
						 #authentication.getPrincipal().getUsername() == answer.author.username}"
					th:text="수정"></a> <a href="javascript:void(0);"
					th:data-uri="@{|/answer/delete/${answer.id}|}"
					class="delete btn btn-sm btn-outline-secondary"
					sec:authorize="isAuthenticated()"
					th:if="${answer.author != null 
					and #authentication.getPrincipal().getUsername() == answer.author.username}"
					th:text="삭제"> </a>


			</div>

		</div>


	</div>
	<!--답변 반복 끝-->

	<!--답변작성-->
	<form th:action="@{|/answer/create/${question.id}|}"
		th:object="${answerForm}" method="post" class="my-3">

		<!--  외부 파일에서 import  -->

		<div th:replace="~{form_errors::formErrorsFragment}"></div>

		<!-- 내부 파일
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
			<div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
		</div>
		 -->
		<!--  2월 16일 수정 : SPring security 중 답변글 작성 시 login 페이지로 이동 후 글 사라지는 문제 처리  
		 <textarea name="content" th:field="*{content}" id="content" rows="10"~ 어쩌구~}>
		 -->

		<!--  sec:authorize="isAuthenticated(), isAnonymous : 현재 사용자의 로그인 상태를 체크하는 속성  -->
		<textarea sec:authorize="isAnonymous()" disabled th:field="*{content}"
			id="content" rows="10" class="form-control"></textarea>

		<textarea sec:authorize="isAuthenticated()" th:field="*{content}"
			id="content" rows="10" class="form-control"></textarea>

		<input type="submit" value="답변등록" class="btn btn-primary my-2">

	</form>
</div>

<script layout:fragment="script" type='text/javascript'>
	const delete_elements = document.getElementsByClassName("delete");
	Array.from(delete_elements).forEach(function(element) {
		element.addEventListener('click', function() {
			if (confirm("정말로 삭제하시겠습니까?")) {
				location.href = this.dataset.uri;
			};
		});
	});
</script>


</html>

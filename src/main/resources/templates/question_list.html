<!--  현재폴더의 layout.html 을 불러옴. -->
<html layout:decorate="~{layout}">

<!--div박스 안의 내용을 layout.html의 content에 집어 넣ㄴ음. -->
<div layout:fragment="content" class="container my-3">
	<!--  bootstrap 내부에서 정의된 이름으로 호출하는것. -->
	<table class="table">
		<thead class="table-dark">
			<!--  제목을 처리 : thead -->
			<tr class="text-center">
				<th>번호</th>
				<th style="width:50%">제목</th>
				<th>글쓴이</th>
				<th>작성일시</th>
				
			</tr>
		</thead>

		<tbody>
			<!-- 테이블의 내용을 출력블록  -->
			<!-- 방법1. -->
			<!-- 타임리프를 사용해서 루프 돌린후 출력-->
			<!-- -- 모델 변수에 담긴 questionList  -->
			<!--
		<tr th:each = "question:${questionList}">
			<td>
				<a th:href="@{|/question/detail/${question.id}|}" th:text = "${question.subject}"></a>
			</td>
			<td th:text = "${question.createDate}"></td>
		</tr>
-->
			<!-- 타임리프 문법 
	 		1. @{} : 링크를 처리
	 		2. th : 
	 		3. | String + 변수 | : 문자열(주소값)과 변수를 연결 - @{|/주소값/${변수값}|}
	 		4. ${} : 서버의 변수를 처리? -->


			<!-- 방법2.	 -->
			<!-- 	<tr th:each="question, loop :${questionList}"> -->

			<tr class="text-center" th:each="question, loop :${paging}">
				<!-- 
				<td th:text=${loop.count}>번호</td> -->
				<!-- 번호 = 전체게시물수 -(현재페이지*페이징당 게시물수) - 나열인덱스 -->
				<td
					th:text="${paging.getTotalElements -(paging.number*paging.size)-loop.index}">번호</td>
				<!-- getTotalElement : 0번. loop.index : 1번부터 출력  -->
				
				<td class="text-start">
				<a th:href="@{|/question/detail/${question.id}|}">[[${question.subject}]]</a>
					<!-- 답변 갯수 출력 --> 
					<span class="text-danger small ms-2"
						th:if="${#lists.size(question.answerList)>0}"
						th:text="${#lists.size(question.answerList)}">
					</span>
				</td>
				<!--  글 작성자  -->
				<td>
					<span th:if="${question.author !=null}" th:text="${question.author.username}"></span>
				</td>
				
				<td>[[ ${#temporals.format(question.createDate, 'yyyy-MM-dd
					HH:mm')} ]]</td>
			</tr>
		</tbody>
	</table>

	<!-- 페이징 처리 시작 -->
	<div th:if="${!paging.isEmpty()}">
		<ul class="pagination justify-content-center">

			<!-- 이전 페이지가 존재하지 않으면 이전의 링크를 비활성화 -->
			<li class="page-item"
				th:classappend="${!paging.hasPrevious}? 'disabled'">
				<!--paging.number : 현재페이지  --> <a class="page-link"
				th:href="@{|?page=${paging.number-1}|}"> 이전 </a>
			</li>

			<!-- 첫 페이지부터 마지막 페이지까지 루프를 돌려서 출력 -->
			<li th:each="page:${#numbers.sequence(0,paging.totalPages-1)}"
				th:if="${page>=paging.number-5 and page<=paging.number+5}"
				th:classappend="${page==paging.number} ? 'active'" class="page-item">

				<a th:text=${page} class="page-link" th:href="@{|?page=${page}|}"></a>

			</li>

			<!-- 다음을 처리하는 블락  -->
			<li class="page-item" th:classappend="${!paging.hasNext}? 'disabled'">
				<a class="page-link" th:href="@{|?page=${paging.number+1}|}">다음</a>
			</li>
		</ul>
	</div>
	<!-- 페이징 처리 끝 -->

	<!-- 새글 등록 버튼 -->
	<a th:href="@{/question/create}" class="btn btn-primary">질문 작성</a>

</div>
</html>
